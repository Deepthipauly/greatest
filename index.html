<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 bg-secondary text-center mt-5 p-5">
        <h1 class="text-dark mb-4"> Greatest Number </h1>
        <form action="">
            <input id="a1" class="form-control mb-3" type="text" placeholder="Enter the Number">
            <input id="a2" class="form-control" type="text" placeholder="Enter the Number">

            <button onclick="GreatestCheck()" type="submit" class="mt-3 btn btn-outline-light text-dark"> Check</button>

        </form>

    </div>
</body>

<script>

    function GreatestCheck() {
    
        const number1 = parseInt(document.querySelector('#a1').value,10);
        const number2 = parseInt(document.querySelector('#a2').value,10);
        if (number1 === number2) return alert(`both numbers are equal: ${number1}`);
        if (number1 > number2) return alert(`First Number is Greater : ${number1}`);
        return alert(`Second Number is Greater : ${number2}`);
    }

</script>

</html>
